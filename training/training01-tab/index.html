<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>training-01</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
  <script>
  $(function(){
    const btn = $('.tab-btn li');
    $(btn).on('click',function(){
      const index = $(btn).index(this) + 1;
      $(btn).removeClass('active');
      $(this).addClass('active');
      $('.tab-area li').removeClass('active');
      $('.tab-area li:nth-of-type(' + index + ')').addClass('active');
    });
  });
  </script>
</head>
<body>
  <h1>タブを作ろう</h1>
  <section>
    <ul class="tab-btn">
      <li class="active">ボタン１</li>
      <li>ボタン２</li>
      <li>ボタン３</li>
    </ul>
    <ul class="tab-area">
      <li class="active">テキスト１</li>
      <li>テキスト２</li>
      <li>テキスト３</li>
    </ul>
  </section>
</body>
</html>
